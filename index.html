<html>

<head>
  <title>Map Gen</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.9.1/d3.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/3.0.0/topojson.min.js"></script>
  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <link href="./style.css" media="all" rel="stylesheet" />
</head>

<body>

  <div class="acf-map-generator__controls">
    <h5>Controls</h5>
    <button class="button generate-map">Generate Map</button>
    <select class="global-dataset-percentile-list">
				<option value="0.05">0.05</option>
				<option value="0.5">0.50</option>
				<option value="0.95">0.95</option>
			</select>
    <div class="global-numbers">
      <div class="global-number-input">
        <label>Lower Limit</label>
        <input type="number" class="global-lower-limit" />
      </div>
      <div class="global-number-input">
        <label class="disabled">Dataset Lower</label>
        <input type="number" class="global-lower-limit__dataset disabled" />
      </div>
      <div class="global-number-input">
        <label>Upper Limit</label>
        <input type="number" class="global-upper-limit" />
      </div>
      <div class="global-number-input">
        <label class="disabled">Dataset Upper</label>
        <input type="number" class="global-upper-limit__dataset disabled" />
      </div>
    </div>
  </div>
  <div class="acf-map-generator__map-preview">
    <h5>Map Preview</h5>
  </div>

</body>

<script src="d3-map.js"></script>

</html>
